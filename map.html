<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karte ‚Äì GeoJSON (Leaflet)</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .legend { background: white; padding: 6px 10px; border-radius: 4px; box-shadow: 0 1px 4px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>
    // üëâ Falls du den Dateinamen im Gist kennst, kannst du hier auch auf .../raw/DATEINAME.geojson verlinken.
    const GEOJSON_URL = "https://gist.githubusercontent.com/HNDRK-source/59542614695036c94a89a68ba6362eb9/raw";

    const map = L.map("map");
    const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 20,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    // Default view (wird nach Laden des GeoJSON auf die Daten gefittet)
    map.setView([51.0, 13.0], 7);

    // Stil f√ºr Linien/Polygone
    function defaultStyle(feature) {
      return {
        weight: 2,
        opacity: 1,
        fillOpacity: 0.2
      };
    }

    // Marker-Darstellung f√ºr Punkte
    function pointToLayer(feature, latlng) {
      return L.circleMarker(latlng, { radius: 6, weight: 2, fillOpacity: 0.8 });
    }

    // Popup-Inhalt (nimmt g√§ngige Felder "name" / "description" mit)
    function onEachFeature(feature, layer) {
      if (feature && feature.properties) {
        const p = feature.properties;
        const title = p.name || p.title || "Objekt";
        const desc = p.description || p.desc || "";
        const html = `<strong>${title}</strong>${desc ? "<br>" + desc : ""}`;
        layer.bindPopup(html);
      }
    }

    // GeoJSON laden
    fetch(GEOJSON_URL, { cache: "no-cache" })
      .then(async (r) => {
        if (!r.ok) throw new Error("HTTP " + r.status);
        const text = await r.text();

        // Versuche automatisch JSON zu parsen; falls der Gist versehentlich HTML liefert, gib eine lesbare Fehlermeldung aus.
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          throw new Error("Die geladene Datei ist kein g√ºltiges GeoJSON.\n"
            + "Aktueller Inhaltstyp scheint kein JSON zu sein.\n"
            + "Stelle sicher, dass der Gist eine Datei mit Endung .geojson enth√§lt.");
        }

        // Layer erstellen
        const gj = L.geoJSON(data, {
          style: defaultStyle,
          pointToLayer,
          onEachFeature
        }).addTo(map);

        // Auf Daten zoomen
        try {
          const bounds = gj.getBounds();
          if (bounds.isValid()) map.fitBounds(bounds.pad(0.1));
        } catch (e) {
          // Falls keine Geometrien vorhanden sind
          console.warn("Keine g√ºltigen Geometrien zum Zoomen gefunden.");
        }
      })
      .catch((err) => {
        console.error(err);
        alert("Fehler beim Laden des GeoJSON:\n" + err.message + "\n\n"
          + "Pr√ºfe, ob dein Gist eine .geojson-Datei enth√§lt und √∂ffentlich erreichbar ist.");
      });
  </script>
</body>
</html>
